
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-page">
        <div class="checkout-header">
            <a href="index.html">
                <div><img class="Checkout-amazon-image" src="assets/amazon logo.png"></div>
            </a>
            
            <div class="header-cheekout-text-container"><h1 class="header-cheekout-text">Checkout(0 items)</h1></div>
            <div><img src="images/checkout-lock-icon.png"></div>
        </div>
        <div>
            <h3 class="order-review">Review your order
            </h3>
        </div>
        <div class="checkout-product-container">
            <div class="product-payment-container">
                <div class="checkout-product1">
                    <div>
                        <h2>Delivery date: Wednesday, July 31</h2>
                    </div>
                    <div class="cart-container-item">
                        <div>
                            <img class="cart-img" src="images/athletic-cotton-socks-6-pairs.jpg">
                        
                        </div>
                        <div class="product-info-container">
                                <div class="product-info-container-description">
                                    <h4>Black and Gray Athletic Cotton Socks - 6 Pairs</h4>
                                </div>
                                <div>
                                    <p>$10.90</p>
                                </div>
                                <div>
                                    <p>Quantity: 2</p>
                                    <button>Update</button>
                                    <button>Delete</button>
                                </div>
                        </div>
                        <div class="delivery-choice-container">
                            <div class="delivery-choice-container-description">
                                <p>Choose a delivery option:</p>
                                <div>
                                    <input type="radio" name="choice-delevery-radio">Thursday, August 8 <p>FREE Shipping</p>
                                </div>
                                <div>
                                    <input type="radio" name="choice-delevery-radio">Friday, August 2
                                     <p>$4.99 - Shipping</p>
                                </div>
                                <div>
                                    <input type="radio" name="choice-delevery-radio">Wednesday, July 31
                                     <p>$9.99 - Shipping</p>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="payment-container">

                </div>
            </div>

                            

                       
        </div>

    </div>
    
</body>

<script type="module" src="cheeckout.js"></script>
</html>
